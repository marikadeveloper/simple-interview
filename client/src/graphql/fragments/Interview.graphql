fragment InterviewListItem on Interview {
  id
  interviewTemplate {
    ...InterviewTemplate
  }
  user {
    ...User
  }
  interviewer {
    ...User
  }
  deadline
  status
  evaluationValue
  slug
}

fragment CandidateInterview on Interview {
  id
  interviewTemplate {
    ...InterviewTemplateWithQuestions
  }
  user {
    ...User
  }
  deadline
  status
  answers {
    ...Answer
  }
  slug
}

fragment ReplayInterview on Interview {
  id
  interviewTemplate {
    ...InterviewTemplateWithQuestions
  }
  user {
    ...User
  }
  deadline
  status
  answers {
    ...AnswerWithKeystrokes
  }
  slug
}

fragment FeedbackInterview on Interview {
  id
  interviewTemplate {
    ...InterviewTemplateWithQuestions
  }
  user {
    ...User
  }
  deadline
  status
  answers {
    ...Answer
  }
  evaluationValue
  evaluationNotes
  slug
}
