fragment InterviewListItem on Interview {
  id
  interviewTemplate {
    ...InterviewTemplate
  }
  user {
    ...User
  }
  deadline
  status
}

fragment CandidateInterview on Interview {
  id
  interviewTemplate {
    ...InterviewTemplateWithQuestions
  }
  user {
    ...User
  }
  deadline
  status
  answers {
    ...Answer
  }
}

fragment ReadonlyInterview on Interview {
  id
  interviewTemplate {
    ...InterviewTemplateWithQuestions
  }
  user {
    ...User
  }
  deadline
  status
  answers {
    ...AnswerWithKeystrokes
  }
}
